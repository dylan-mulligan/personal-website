name: Build and Deploy

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read
  pages: write
  id-token: write  # âœ… Required for GitHub Pages deployment


jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build project
        run: |
          export CI=false  # Prevent treating warnings as errors
          npm run build
      - name: Upload production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: build  # Ensure only the build output is uploaded
  deploy:
    needs: build  # Ensure deploy runs only after build completes
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: production-files
          path: build

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: build  # Upload only the build directory

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4